<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка товара</title>
    <style>
        .product-card {
            width: 300px; /* Ширина карточки */
            border-radius: 10px;
            background-color: #333; /* Тёмно-серый фон */
            overflow: hidden; /* Обрезаем контент, выходящий за границы */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Небольшая тень */
            font-family: sans-serif; /* Просто для красоты шрифта */
        }

        .product-card img {
            width: 100%;
            height: 150px; /* Половина высоты карточки (примерно) */
            object-fit: cover; /*  Заполняет контейнер, обрезая если нужно */
        }

        .product-info {
            padding: 15px;
            text-align: center;
        }

        .product-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #fff; /* Белый цвет текста */
            margin-bottom: 5px;
        }

        .product-description {
            font-size: 0.9em;
            color: #999; /* Серый цвет текста */
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.4em;
            font-weight: bold;
            color: #fff;
            margin-bottom: 15px;
        }

        .product-button {
            background-color: #ffa500; /* Оранжевый цвет */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.2s ease-in-out; /* Плавный переход */
            text-decoration: none; /* Убираем подчеркивание ссылки */
            display: inline-block; /* Чтобы работали padding и margin */
        }

        .product-button:hover {
            background-color: #ff8c00; /* Тёмно-оранжевый цвет */
            transform: scale(1.1); /* Увеличение при наведении */
        }
    </style>
</head>
<body>

    <div class="product-card">
        <img src="путь_к_вашей_картинке.jpg" alt="Изображение товара">
        <div class="product-info">
            <h2 class="product-title">Название товара</h2>
            <p class="product-description">Краткое описание товара. Здесь может быть несколько предложений.</p>
            <p class="product-price">1999 ₽</p>
            <a href="https://example.com" class="product-button">Подробнее</a>
        </div>
    </div>

</body>
</html>
