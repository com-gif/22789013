  <title>Каталог товаров</title>
  <style>
  body {
  background-image: url('your-background-image.jpg'); /* Замените на URL вашего фона */
  background-size: cover;
  background-repeat: no-repeat;
  font-family: sans-serif;
  }

  .container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 20px;
  }

  .card {
  width: 200px;
  margin: 10px;
  background-color: #f0f0f0;
  border-radius: 5px;
  overflow: hidden;
  transition: transform 0.3s ease, border 0.3s ease;
  }

  .card:hover {
  transform: scale(1.1);
  border: 2px solid orange;
  }

  .card img {
  width: 100%;
  height: auto;
  display: block;
  }

  .card button {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
  transition: transform 0.2s ease;
  }

  .card button:hover {
  transform: scale(1.1);
  }

  /* Адаптация под мобильные устройства */
  @media (max-width: 600px) {
  .card {
  width: 45%; /* Занимает почти половину ширины экрана */
  }
  }
  </style>
 </head>
